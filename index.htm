                            <!-- Как добавить корзину в стандартное меню Tilda? -->
                            <!-- https://nolim.cc/cart-in-menu -->
                            <script>
$(document).ready(function() {
    // Обрабатываем клик по кастомной иконке корзины с id "cart"
    $('#cart').click(function(e) {
        e.preventDefault();
        // Проверяем, есть ли товары в корзине
        if (window.tcart.total == 0) {
            // Если корзина пустая, выполняем действие по умолчанию (например, открытие корзины)
            $('[href="#cartinfo"]').click(); // Открываем корзину при пустой корзине
        } else {
            // Если в корзине есть товары, открываем корзину
            tcart__openCart(); // Открываем корзину с товарами
        }
    });

    // Отслеживаем изменения в корзине, например, добавление/удаление товаров
    $('.t706').on('DOMSubtreeModified', ".t706__carticon-counter", function() {
        let nlcount = window.tcart.total; // Получаем текущее количество товаров в корзине
        if (nlcount == 0) {
            // Если товаров нет, убираем атрибут 'count' с иконки корзины
            $('#cart').removeAttr('count');
        } else {
            // Если есть товары, добавляем атрибут 'count' с количеством товаров
            $('#cart').attr('count', nlcount);
        }
        // Добавляем анимацию, чтобы показать изменение в корзине
        $('#cart').addClass('cartcopyanim');
        setTimeout(function() {
            $('#cart').removeClass('cartcopyanim');
        }, 1000);
    });
});
</script>

// Функция для удаления конкретного товара из корзины 
function handleProductInCart(productTitle) {
    // Удаляем пробелы в начале и конце строки
    productTitle = productTitle.trimStart();
    
    const cartIcon = document.querySelector('.t706__carticon-imgwrap');

    if (cartIcon) {
        cartIcon.click();
        
        setTimeout(() => {
            const productTitles = document.querySelectorAll('.t706__product-title');
            let productFound = false;

            productTitles.forEach((titleElement) => {
                if (titleElement.textContent.trim() === productTitle) {
                    const deleteButton = titleElement.closest('.t706__product').querySelector('.t706__product-del');
                    
                    if (deleteButton) {
                        deleteButton.click();
                        console.log(`Товар с названием "${productTitle}" удален.`);
                        productFound = true;
                    } else {
                        console.log('Кнопка удаления не найдена.');
                    }
                }
            });
            
            if (!productFound) {
                console.log(`Товар с названием "${productTitle}" не найден в корзине.`);
            }
          
            const closeButton = document.querySelector('.t706__close.t706__cartwin-close');
            
            if (closeButton) {
                closeButton.click();
                console.log('Корзина закрыта.');
            } else {
                console.log('Кнопка закрытия корзины не найдена.');
            }
        }, 1); 
    } else {
        console.log('Элемент с классом t706__carticon-imgwrap не найден.');
    }
}




</script>

                            <script>
// JavaScript
document.querySelectorAll('.form-check-input').forEach(function(checkbox) {
    checkbox.addEventListener('change', function() {
        const isChecked = this.checked;
        const price = parseFloat(this.dataset.price);
        const itemName = this.id;
        
        if (isChecked) {
            addToCart(itemName, price);
        } else {
            removeFromCart(itemName, price);
        }
    });
});

function addToCart(name, price) {
    const cartItems = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    let currentTotal = parseFloat(totalPriceEl.textContent);
    
    // Add item to cart
    const listItem = document.createElement('li');
    listItem.textContent = name + ' - $' + price;
    listItem.id = 'item-' + name;
    cartItems.appendChild(listItem);

    // Update total price
    totalPriceEl.textContent = (currentTotal + price).toFixed(2);
}

function removeFromCart(name, price) {
    const cartItems = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    let currentTotal = parseFloat(totalPriceEl.textContent);

    // Remove item from cart
    const itemToRemove = document.getElementById('item-' + name);
    if (itemToRemove) {
        cartItems.removeChild(itemToRemove);
    }

    // Update total price
    totalPriceEl.textContent = (currentTotal - price).toFixed(2);
}
</script>
